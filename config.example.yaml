# jira-tui configuration
# Copy to config.yaml and edit values for your setup.

jira:
  base_url: https://yourcompany.atlassian.net
  default_project: PROJ  # used by 'c' (create issue) hotkey

tabs:
  - label: "My Sprint"
    filter_id: "10042"
    columns: [key, summary, status, assignee, priority]
    sort: priority

  - label: "Backlog"
    filter_id: "10043"
    columns: [key, summary, status, priority]

  - label: "Bugs"
    filter_id: "10100"
    columns: [key, summary, status, assignee, reporter]
    sort: created

  # You can also use a raw JQL query instead of a filter_id:
  - label: "Recent"
    jql: "project = PROJ AND updated >= -7d ORDER BY updated DESC"
    columns: [key, summary, status, assignee]

